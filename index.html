<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Counter App</title>
</head>
<body>
    <!--  top wrapper -->
    <div class="w-full h-[100vh] flex bg-[#35414F] justify-center items-center">

        <!-- main div -->
        <div class="flex flex-col justify-center items-center space-y-5">

            <!-- Heading -->
            <h1 class="text-[#328AA8] font-bold text-2xl ">Increment And Decrement</h1>

            <!-- feature div -->
            <div class="grid grid-cols-3 bg-white h-15 w-full items-center rounded-sm ">

                <!-- Minus button -->
                <button class=" minus relative text-5xl font-bold border-3 border-white border-r-[#9f9f9b] 
                 rounded-sm flex justify-center items-center">
                    <i class="fa-solid fa-minus text-4xl" class=""></i>
                </button>

                <!-- Count -->
                <div class="text-4xl font-bold flex justify-center relative">
                    <span class="relative  inline-block count">1</span>
                </div>

                <!-- Plus Button -->
                <button class=" plus relative text-5xl font-bold border-3 border-white border-l-[#9f9f9b] 
                 rounded-sm flex justify-center items-center">
                    <i class="fa-solid fa-plus text-4xl" ></i>
                </button>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
